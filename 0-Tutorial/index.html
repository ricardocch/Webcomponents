<!DOCTYPE html>
<html lang="en">
<head>

    <title>Web components</title>
</head>
<body>
    <template id="Mostar">
        <p>

    <template id="MostarAV">
        <!-- asi gregamos css al component -->
        <link rel="stylesheet" href="style.css">
        <p>
            Este es un Avanzado
        </p>
        <slot name="Variable"></slot>
        <!-- sin variable metera todo el html dentro del componente -->
        <slot>
        </slot>
    </template>
    <button id="btnMostrar">Mostrar template</button>
    <div id="divMostrar">

    </div>
    <!-- Sedben cerrar y abrir completo, d lo contrario o detectara lo demás -->

    <span>jil</span>

        <h3 slot="Variable">Slot</h3>
        <p>Test</p>
        <p>Tst 9</p>
        <p>Test 600</p>
    </app-avanzado>

  is an extra security feature — it is the last 3 or 4 numbers on the
  back of your card."></popup-info>
    <script src="index.js"></script>
    <script src="template.js"></script>
    <script src="example.js"></script>

</html>
