<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>product-selector demo</title>
    <script src="../build/webcomponents-loader.js"></script>
    <script src="../build/scoping-ambients-shim.min.js"></script>
    <script src="../build/custom-style-interface.min.js"></script>
    <script>
      {
        const _customElementsDefine = window.customElements.define;
        window.customElements.define = (name, cl, conf) => {
          if (customElements.get(name)) {
            console.warn(`${name} has been defined twice`);
          } else {
            _customElementsDefine.call(window.customElements, name, cl, conf);
          }
        };
      }
    </script>
    <script defer src="../build/component.js"></script>
    <script type="module" crossorigin="use-credentials">
      import '../build/demo-build.js';
    </script>
  </head>

  <body>
    <bbva-core-demo-helper>
      <bbva-core-demo-case heading="default" description="One curency">
        <template>
          <script type="module">
            let arrayItems = window.DemoHelpers.ONE_CURRENCY
            arrayItems = JSON.stringify(arrayItems)
            console.log(arrayItems);
            document.querySelector('product-selector').setAttribute("items",arrayItems)
          </script>
          <product-selector></product-selector>
        </template>
      </bbva-core-demo-case>
      <bbva-core-demo-case heading="multi currency" description="multicurency">
        <template>
          <script type="module">
            let arrayItems = window.DemoHelpers.MULTI_CURRENCY
            arrayItems = JSON.stringify(arrayItems)
            console.log(arrayItems);
            document.querySelector('product-selector').setAttribute("items",arrayItems)
          </script>
          <product-selector></product-selector>
        </template>
      </bbva-core-demo-case>
      <bbva-core-demo-case heading="acount view" description="multicurency">
        <template>
          <script type="module">
            let arrayItems = window.DemoHelpers.MULTI_CURRENCY
            arrayItems = JSON.stringify(arrayItems)
            console.log(arrayItems);
            document.querySelector('product-selector').setAttribute("items",arrayItems)
          </script>
          <product-selector></product-selector>
        </template>
      </bbva-core-demo-case>
    </bbva-core-demo-helper>
  </body>
</html>
